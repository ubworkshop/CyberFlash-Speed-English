<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberFlash: Speed English</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #050505;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Cyberpunk Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 4px;
      }

      /* 3D Card Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      
      /* Shake Animation for Error */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
      }
      .animate-shake {
        animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Glow Effects */
      .neon-text-cyan {
        text-shadow: 0 0 10px rgba(6, 182, 212, 0.7);
      }
      .neon-box-cyan {
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.3), inset 0 0 10px rgba(6, 182, 212, 0.1);
      }
      .neon-box-pink {
        box-shadow: 0 0 15px rgba(236, 72, 153, 0.3), inset 0 0 10px rgba(236, 72, 153, 0.1);
      }
      
      /* Ambient Canvas */
      #ambient-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50; /* Overlay above content but non-interactive */
        mix-blend-mode: screen; /* Blends well with dark background */
        opacity: 0.8;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="text-slate-200">
    <canvas id="ambient-canvas"></canvas>
    <div id="root"></div>
    <script>
      (function() {
        const canvas = document.getElementById('ambient-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        const particleCount = 35; // Number of floating particles

        function resize() {
          width = canvas.width = window.innerWidth;
          height = canvas.height = window.innerHeight;
        }

        class Particle {
          constructor() {
            this.reset();
            // Initial random distribution
            this.y = Math.random() * height;
            this.x = Math.random() * width;
          }

          reset() {
            this.x = Math.random() * width;
            this.y = height + 10;
            this.vy = 0.2 + Math.random() * 0.5; // Slow upward float
            this.vx = (Math.random() - 0.5) * 0.2; // Slight drift
            this.size = Math.random() * 2 + 0.5;
            this.life = 0;
            this.maxLife = 100 + Math.random() * 200;
            // Cyberpunk colors: Cyan or Hot Pink
            this.color = Math.random() > 0.5 
              ? '6, 182, 212'   // Cyan-500
              : '236, 72, 153'; // Fuchsia-500
          }

          update() {
            this.y -= this.vy;
            this.x += this.vx;
            this.life++;

            // Reset if off screen or too old
            if (this.y < -10 || this.life > this.maxLife) {
              this.reset();
            }
          }

          draw() {
            const opacity = (Math.sin(this.life / 30) + 1) / 2 * 0.5 + 0.1; // Pulsing opacity
            ctx.fillStyle = `rgba(${this.color}, ${opacity})`;
            ctx.shadowBlur = 8;
            ctx.shadowColor = `rgba(${this.color}, 0.5)`;
            
            ctx.beginPath();
            // Draw tiny squares for a "digital" pixel look
            ctx.rect(this.x, this.y, this.size, this.size);
            ctx.fill();
            
            ctx.shadowBlur = 0; // Reset for performance
          }
        }

        function init() {
          resize();
          window.addEventListener('resize', resize);
          
          for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
          }
          animate();
        }

        function animate() {
          ctx.clearRect(0, 0, width, height);
          particles.forEach(p => {
            p.update();
            p.draw();
          });
          requestAnimationFrame(animate);
        }

        init();
      })();
    </script>
  </body>
</html>
